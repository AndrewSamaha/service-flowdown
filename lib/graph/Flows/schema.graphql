type User {
    id: ID!
    username: String
    permissions: [String]
}

type Song {
    id: ID!
    name: String
    artist: String
    duration: String
}

type Asana {
    id: ID!
    name: String
    cue: String
    duration: String
}

type Section {
    id: ID!
    name: String
    duration: String
}


type Flow {
    id: ID!
    name: String
    sections: [Section]
    songs: [Song]
    asanas: [Asana]
}

type Query {
    getAllFlows: [Flow]
}
